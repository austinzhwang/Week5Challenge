<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JobsList | Job Listing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./static/css/styles.css">
    <script src="https://kit.fontawesome.com/a6ae2d75db.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <nav th:replace="base :: navlinks"></nav>

    <div style="margin-top: 200px" class="jumbotron d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${job.title}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${job.author}"></h6>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${job.phone}"></h6>
                <p class="card-text" th:text="${job.description}"></p>
                <small class="text-muted">Posted On: <span th:text="${job.postedDate}"></span></small> <br />
                <a th:href="@{/update/{id}(id=${job.id})}" class="card-link">EDIT</a>
                <a th:href="@{/delete/{id}(id=${job.id})}" class="card-link">DELETE</a>
                <br />
                <a href="/#job-listings">Back to All Job Listings</a>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
