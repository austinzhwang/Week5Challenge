
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JobList | Add</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/a6ae2d75db.js" crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="base :: navlinks"></nav>
<header th:fragment="bg-img" class="masthead"  style="background-image: url('img/job-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="title col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>ADD A JOB</h1>
                    <span class="subheading">Have a job opening? Add it below</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="jumbotron">
    <form action="#" th:action="@{/process}" th:object="${job}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter job title" th:field="*{title}" />
            <span th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}"></span><br />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="3" id="description" class="form-control" placeholder="Enter job description" th:field="*{description}" />
            <span th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"></span><br />
        </div>
        <div class="form-group">
            <label for="postedDate">Posting Date</label>
            <input type="date" id="postedDate" class="form-control" th:field="*{postedDate}" />
            <span th:if="${#fields.hasErrors('postedDate')}"
                  th:errors="*{postedDate}"></span><br />
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control" placeholder="Enter author name" th:field="*{author}" />
            <span th:if="${#fields.hasErrors('author')}"
                  th:errors="*{author}"></span><br />
        </div>
        <div class="form-group">
            <label for="phone">Phone #</label>
            <input type="tel" id="phone" class="form-control" placeholder="Enter phone #" th:field="*{phone}" />
            <span th:if="${#fields.hasErrors('phone')}"
                  th:errors="*{phone}"></span><br />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<footer th:replace="base :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
